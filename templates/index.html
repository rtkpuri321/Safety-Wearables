{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Women Safety Wearables</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      html,
      body,
      h1,
      h2,
      h3,
      h4,
      h5 {
        font-family: "Raleway", sans-serif;
      }
    </style>
  </head>
  <body class="w3-light-grey">
    <!-- Top container -->
    <div class="w3-bar w3-top w3-black w3-large" style="z-index: 4">
      <span class="w3-bar-item w3-center"><h3>Safety Stats</h3></span>
      
      <button
        class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey"
        onclick="w3_open();"
      >
        <i class="fa fa-bars"></i>  Menu
      </button>
      
    </div>

    <!-- Sidebar/menu -->

    <br><br><br>

    <nav
      class="w3-sidebar w3-collapse w3-white w3-animate-left"
      style="z-index: 3; width: 300px"
      id="mySidebar"
    >
      <br />
      <div class="w3-container w3-row">
        <div class="w3-col s4">
          <img
            src="{% static 'wsw.jpg' %}"
            class="w3-circle w3-margin-right"
            style="width: 60px"
          />
        </div>
        <div class="w3-col s8 w3-bar">
          <span>Welcome!</span
          ><br />
          <a href="#" class="w3-bar-item w3-button"
            ><i class="fa fa-envelope"></i
          ></a>
          <a href="#" class="w3-bar-item w3-button"
            ><i class="fa fa-user"></i
          ></a>
          <a href="#" class="w3-bar-item w3-button"
            ><i class="fa fa-cog"></i
          ></a>
        </div>
      </div>
      <hr />
      <div class="w3-container">
        <h5>Dashboard</h5>
      </div>
      <div class="w3-bar-block">
        <a
          href="#"
          class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black"
          onclick="w3_close()"
          title="close menu"
          ><i class="fa fa-remove fa-fw"></i>  Close Menu</a
        >
        <a href="index.html" class="w3-bar-item w3-button w3-padding w3-blue"
          ><i class="fa fa-users fa-fw"></i>  Overview</a
        >
        <a href="policestation.html" class="w3-bar-item w3-button w3-padding"
          ><i class="fa fa-eye fa-fw"></i>  Police Station</a
        >
        <br /><br />
      </div>
    </nav>

    <!-- Overlay effect when opening sidebar on small screens -->
    <div
      class="w3-overlay w3-hide-large w3-animate-opacity"
      onclick="w3_close()"
      style="cursor: pointer"
      title="close side menu"
      id="myOverlay"
    ></div>

    <!-- !PAGE CONTENT! -->
    <div class="w3-main" style="margin-left: 400px; margin-top: 43px">
      <!-- Header -->
      
      <div class="w3-row-padding w3-margin-bottom">
        
        <h1>{{loc}}</h1>
        </div>

        <div>
        <h3 style="color:blue">Area-Wise Crime Rate of Comparatively in City:</h3>
        </div>
        <div>
          <img src="data:image/png;base64, {{pie|safe}}" />
        </div>

        <!-- Footer -->
      <footer class="w3-container w3-padding-16 w3-light-grey">
        <p>
          Copyright&#169; by Ritik Puri
        </p>
      </footer>

      <!-- End page content -->

      </div>

    </div>

    <script>
      // Get the Sidebar
      var mySidebar = document.getElementById("mySidebar");

      // Get the DIV with overlay effect
      var overlayBg = document.getElementById("myOverlay");

      // Toggle between showing and hiding the sidebar, and add overlay effect
      function w3_open() {
        if (mySidebar.style.display === "block") {
          mySidebar.style.display = "none";
          overlayBg.style.display = "none";
        } else {
          mySidebar.style.display = "block";
          overlayBg.style.display = "block";
        }
      }

      // Close the sidebar with the close button
      function w3_close() {
        mySidebar.style.display = "none";
        overlayBg.style.display = "none";
      }
    </script>
  </body>
</html>
